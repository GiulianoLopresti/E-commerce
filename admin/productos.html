<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - Panel Administrador</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/assets/img/Logo.png">
  <link rel="stylesheet" href="/assets/css/admin.css"> <!-- CSS específico admin -->
</head>
<body class="d-flex">

  <!-- Menú lateral -->
  <aside class="bg-dark text-white p-3 vh-100" style="width: 250px;">
    <header class="mb-4">
      <h1 class="h4 text-center">
        <i class="fa-solid fa-gears me-2"></i> Admin Looprex
      </h1>
    </header>
    <nav>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="index.html" class="nav-link text-white"><i class="fa-solid fa-house me-2"></i> Dashboard</a></li>
        <li class="nav-item mb-2"><a href="productos.html" class="nav-link active bg-secondary text-white"><i class="fa-solid fa-box me-2"></i> Productos</a></li>
        <li class="nav-item mb-2"><a href="usuarios.html" class="nav-link text-white"><i class="fa-solid fa-users me-2"></i> Usuarios</a></li>
        <li class="nav-item mb-2"><a href="ordenes.html" class="nav-link text-white"><i class="fa-solid fa-cart-shopping me-2"></i> Órdenes</a></li>
        <li class="nav-item mt-3"><a href="../index.html" class="nav-link text-danger fw-bold"><i class="fa-solid fa-right-from-bracket me-2"></i> Cerrar sesión</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-grow-1 p-4">
    <header class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
      <h2>Gestión de Productos</h2>
      <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalProducto">
        <i class="fa-solid fa-plus me-1"></i> Añadir Producto
      </button>
    </header>

    <!-- Tabla de productos -->
    <section>
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>P001</td>
            <td>Tarjeta Gráfica RTX 4060</td>
            <td>$350.000</td>
            <td>25</td>
            <td>Componentes PC</td>
            <td>
              <button class="btn btn-sm btn-warning"><i class="fa-solid fa-pen"></i></button>
              <button class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td>P002</td>
            <td>Teclado Mecánico RGB</td>
            <td>$55.000</td>
            <td>50</td>
            <td>Periféricos Gamer</td>
            <td>
              <button class="btn btn-sm btn-warning"><i class="fa-solid fa-pen"></i></button>
              <button class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- Modal para añadir/editar producto -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <section class="modal-content">
        <header class="modal-header">
          <h5 class="modal-title" id="modalProductoLabel">Añadir Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </header>
        <form>
          <section class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="codigoInput" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigoInput" required>
              </div>
              <div class="col-md-6">
                <label for="nombreInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreInput" required>
              </div>
              <div class="col-md-12">
                <label for="descripcionInput" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcionInput" maxlength="500"></textarea>
              </div>
              <div class="col-md-6">
                <label for="precioInput" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precioInput" min="0" required>
              </div>
              <div class="col-md-6">
                <label for="stockInput" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stockInput" min="0" required>
              </div>
              <div class="col-md-6">
                <label for="stockCriticoInput" class="form-label">Stock Crítico</label>
                <input type="number" class="form-control" id="stockCriticoInput" min="0">
              </div>
              <div class="col-md-6">
                <label for="categoriaSelect" class="form-label">Categoría</label>
                <select id="categoriaSelect" class="form-select" required>
                  <option value="">Seleccionar...</option>
                  <option value="componentes">Componentes PC</option>
                  <option value="perifericos">Periféricos Gamer</option>
                  <option value="equipamiento">Equipamiento Gamer</option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="imagenInput" class="form-label">Imagen (URL)</label>
                <input type="url" class="form-control" id="imagenInput">
              </div>
            </div>
          </section>
          <footer class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </footer>
        </form>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
